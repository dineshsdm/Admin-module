<!-- View user modal -->
<template name="edit_user">
    <div class="modal-header">
        <h5>Edit User Information</h5>
    </div>
    <form id="useredit" name="useredit" data-parsley-validate>
        <div class="modal-content">
            <!-- <div class="row">
                <div class="col s12">
                    <div class="user-image-round">
                        {{#if user.profile.avatarId}}
                            <img src="{{user.profile.avatar}}" class="responsive-img" alt=""/>
                        {{else}}
                            <img src="images/no-image.jpg" alt=""/>
                        {{/if}}
                    </div>
                </div>
            </div> -->
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col m6 s12">
                            <input id="firstname" type="text" name="firstname" value="{{user.profile.firstname}}" data-parsley-pattern="/^[a-z ,.'-]+$/i" data-trigger="keyup" data-parsley-maxlength="30" required>
                            <label for="firstname" class="{{#if user.profile.firstname}} active {{/if}}">First Name</label>
                        </div>

                        <div class="input-field col m6 s12">
                           <input id="lastname" type="text" name="lastname" value="{{user.profile.lastname}}" data-parsley-pattern="/^[a-z ,.'-]+$/i" data-parsley-maxlength="30" required>
                           <label for="lastname" class="{{#if user.profile.lastname}} active {{/if}}">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col m6 s12">
                           <input id="username" type="text" name="username" value="{{user.username}}" data-parsley-username="true" required>
                           <label for="username" class="{{#if user.username}} active {{/if}}">Username</label>
                        </div>
                        {{#if user.services.password}}
                            <div class="input-field col m6 s12">
                                <input id="email" type="email" name="email" value="{{user.emails.[0].address}}" data-parsley-maxlength="60" required>
                                <label for="email" class="{{#if user.emails.[0].address}} active {{/if}}">Email</label>
                            </div>
                        {{else}}    
                            <div class="input-field col m6 s12">
                               <input id="bio" name="bio" type="text" value="{{user.profile.bio}}" data-parsley-maxlength="100">
                               <label for="bio" class="{{#if user.profile.bio}} active {{/if}}">Bio</label>
                            </div>
                        {{/if}}
                    </div>
                    <div class="row">
                        {{#if user.services.password}}
                            <div class="input-field col m6 s12">
                               <input id="bio" name="bio" type="text" value="{{user.profile.bio}}" data-parsley-maxlength="250">
                               <label for="bio" class="{{#if user.profile.bio}} active {{/if}}">Bio</label>
                            </div>
                        {{/if}}
                        <div class="input-field col m6 s12">
                           <input id="zip" name="zip" type="number" value="{{user.profile.zip_code}}" data-parsley-minlength="3" data-parsley-maxlength="6" required>
                           <label for="zip" class="{{#if user.profile.zip_code}} active {{/if}}">Zip Code</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    	<div class="modal-footer">
    		<button class="btn waves-effect waves-light blue" type="submit" name="action">Update<i class="mdi-content-send right"></i>
            </button>
            <div id="closeEditModal" class="btn waves-effect waves-light grey cancel-pro">
                Cancel
            </div>
    	</div>
    </form>
</template>
