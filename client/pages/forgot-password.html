<template name='forgot_pwd'>
  <div>
    <section class="row">
      <section class="col s12 m12 l12">
        <div class="row">
          <div class="col s12 m8 push-m2 push-l4 l4 z-depth-1">
            <div class="at-form">
              <div class="at-title">
                {{#if sentEmail}}
                  <div class="at-success card-panel green lighten-2">
                    <span class=""><i class="mdi-alert-success"></i>Email sent successfully</span>
                  </div>
                {{/if}}
                {{#if errorEmail}}
                  <div class="at-error card-panel red lighten-2">
                    <span class=""><i class="mdi-alert-warning"></i>{{errorEmail}}</span>
                  </div>
                {{/if}}
                <h3 class="header">Recover Your Password</h3>
              </div>
              <div class="at-pwd-form">
                <form role="form" id="at-pwd-form" data-parsley-validate>
                  <div class="row">
                    <div class="at-input input-field col s12">
                      <label for="at-field-email" class="">
                        Email
                      </label>
                      <input class="validate" type="email" id="at-field-email" name="email" autocapitalize="none" autocorrect="off" required>
                    </div>
                  </div>
                  <div class="row">
                    {{#if sendingLoader}}
                    <button class="at-btn submit waves-effect waves-light btn disabled" id="at-btn">
                      Sending Email ..
                    </button>
                    {{else}}
                    <button type="submit" class="at-btn submit waves-effect waves-light btn" id="at-btn">
                      Send Email
                    </button>
                    {{/if}}
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </div>
</template>
