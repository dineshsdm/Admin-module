<template name="reset_password">
	<div>
		<section class="row">
			<section class="col s12 m12 l12">
				<div class="row">
					<div class="col s12 m8 push-m2 push-l4 l4 z-depth-1">
						<div class="at-form">
							<div class="at-title">
								{{#if errorPassword}}
								<div class="at-error card-panel red lighten-2">
									<span class=""><i class="mdi-alert-warning"></i>{{errorPassword}}</span>
								</div>
								{{/if}}
								<h3 class="header">Reset your password</h3>
							</div>
							<div class="at-pwd-form">
								<form role="form" id="resetForm" novalidate="" action="#" method="POST" data-parsley-validate>
									<div class="row">
										<div class="at-input input-field col s12">
											<label for="new_password" class="">
												New Password 
											</label>
											<input class="validate" type="password" id="password" name="new_password" autocapitalize="none" autocorrect="off" data-parsley-minlength="6" data-parsley-maxlength="30"
											data-parsley-minlength-message="Minimum required length: 6"
											data-parsley-maxlength-message="Maximum required length: 30"
											data-parsley-required-message="Please enter your new password."
											data-parsley-required>
										</div>
									</div>
									<div class="row">
										<div class="at-input input-field col s12">
											<label for="new_password_again">
												New Password (again) 
											</label>
											<input class="validate" type="password" id="at-field-password_again" name="new_password_again" autocapitalize="none" autocorrect="off" data-parsley-minlength="6"
											data-parsley-minlength-message="Minimum required length: 6"
											data-parsley-maxlength-message="Maximum required length: 30"
											data-parsley-required-message="Please re-enter your new password."
											data-parsley-equalto="#password"
											data-parsley-required>
										</div>
									</div>
									<div class="row">    
										<button type="submit" class="at-btn submit waves-effect waves-light btn" id="at-btn">
											Set Password
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</section>
	</div>
</template>
